<legend style="color:red;">User Details</legend>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">UserId</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Password</th>
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i=index">
            <td>{{i+1}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.userLastName}}</td>
            <td>{{user.gender}}</td>
            <td> {{user.emailId}}</td>
            <td> {{user.password}}</td>
             
        </tr>
    </tbody>
</table>
<br />
<br />
<br />
<br />
<br />
<div class="Button">
    <table>
        <tr>
            <td colspan="4"></td>
            <td></td>
            <td></td>
            <td></td>
            <td style="background-color: grey;" colspan="3" routerLink="/admin"><input type="button" value="Go to the Products"></td>
        </tr>
    </table>
</div>
